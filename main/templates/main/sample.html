{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/major.css' %}">
    <link rel="stylesheet" href="https://libs.cdnjs.net/font-awesome/6.5.1/css/all.css">
</head>
<body>
<video autoplay muted loop id="bgVideo">
    <source src="{% static 'main/v/vk.mp4' %}" type="video/mp4">
</video>

<aside>
  <ul>
    <li><a href="{% url 'Home' %}"></i>Главная</a></li>
    <li><a href = "{% url 'About' %}"></i>О нас</a></li>
    <li><a href="{% url 'News' %}"></i>Новости</a></li>
    <li><a href="{% url 'Contacts' %}"></i>Контактная информация</a></li>
  </ul>
</aside>

<main class="main">
   {% block content%}{% endblock %}
</main>

<style>
    body {
        margin: 0;
        overflow: hidden;
    }

    #bgVideo {
        position: fixed;
        top: 0;
        left: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1;
    }

</style>

</body>
</html>
